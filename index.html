<!DOCTYPE html>
<html>
 <head>
  <meta charset=UTF-8>
  <title>Shadowverse の声優からカードを探す</title>
  <meta name="viewport" content="width=device-width">
  <style>
input {
  font-size: 2em;
  width: 100%;
}
.cards {
}
.cards__card {
  display: inline-block;
  text-align: center;
  width: 272px;
  max-width: 30%;
  padding-bottom: 2em;
}
.card img {
  width: 100%;
}
.card__cv {
  font-size: 10px;
}
  </style>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.4/vue.min.js></script>
 </head>
 <body>
  <h1><ruby>Shadowverse<rp>(</rp><rt>シャドウバース</rt><rp>)</rp></ruby> の声優からカードを探す</h1>
  <div id=vue>
   <section>
    <p>
     <input type=search list=actors v-model=query>
    </p>

    <datalist id=actors>
     <option v-for="actor in actors" :value="actor">{{actor}}</option>
    </datalist>

   </section>

   <section class=cards>
    <div v-if="selectedCards.length === 0">
     ない。
    </div>
    <div v-for="card in selectedCards" class="cards__card card">
     <span v-if="query !== card.CV">
      <a @click="query = card.CV" class=card__cv>{{card.CV}}&#128269;</a><br>
     </span>
     <a :href="card.url"><br><img :src="card.images[0]" :alt="card.name"></a>
    </div>
   </section>

   <p><a href="https://twitter.com/share" class="twitter-share-button" data-lang=ja>Tweet</a></p>

  </div>
  <script src=es5.js></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
 </body>
</html>
